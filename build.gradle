plugins {
    id 'java'
    id 'application'
    id 'org.liquibase.gradle' version '2.2.0'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.33'

    implementation 'org.liquibase:liquibase-core:4.29.1'
    liquibaseRuntime 'org.liquibase:liquibase-core:4.29.1'
    liquibaseRuntime 'mysql:mysql-connector-java:8.0.33'
    liquibaseRuntime 'info.picocli:picocli:4.7.4'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.3'
    testImplementation 'org.mockito:mockito-core:5.12.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.12.0'
}

application {
    mainClass = 'com.example.mvc.Main'
}

liquibase {
    activities {
        mainActivity {
            changeLogFile 'src/main/resources/db/changelog/db.changelog-1.0.xml'
            url 'jdbc:mysql://localhost:3307/crud?useSSL=false&serverTimezone=UTC'
            username 'root'
            password 'root'
        }
    }
    runList = 'mainActivity'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.test {
    useJUnitPlatform()
}